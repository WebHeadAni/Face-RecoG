 
<html>
    <head>
      <title>Face recognition</title>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h3 class="btn btn-default heading"> Image Recognition</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following Members of the family: </p>
  <b class="nameofobjects">
    Father 
    <hr>
    Mother
    <hr>
    Sister
    <hr>
    Me
    <hr>
  </b>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br><br>
  <div id="result"></div>
        <br><br>
        <button onclick="TP()" class="btn btn-info">Take Photo</button>
  
        <br><br>
  <button onclick="Check()" class="btn btn-succes">Identify Image</button>
  
        <br><br>
  
        <p style="font-size: 22px;">Object : <span id="objectName"></span>  </p>
        <p style="font-size: 22px;">Accuracy :<span id="objectAcc"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
